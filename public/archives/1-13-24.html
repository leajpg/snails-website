   <script type="text/javascript">
    var mode = 0;
    function grayscale() {
      var photo = document.querySelector(".room");
      if (mode === 0) {
        photo.style.filter = "grayscale(100%)";
        mode = 1;
      } else {
        photo.style.filter = "none";
        mode = 0;
      }
    }</script>

}

    }
    
    
    .nav.mobile {
